<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Imperium Casino</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #1a1a1a;
      color: white;
      padding: 2rem;
    }
    h1 {
      color: gold;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: gold;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .section {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Imperium Casino</h1>

  <div class="section">
    <h2>Registro</h2>
    <input id="reg-nombre" placeholder="Usuario" />
    <input id="reg-pass" placeholder="Contraseña" type="password" />
    <button onclick="registrar()">Registrarse</button>
  </div>

  <div class="section">
    <h2>Login</h2>
    <input id="login-nombre" placeholder="Usuario" />
    <input id="login-pass" placeholder="Contraseña" type="password" />
    <button onclick="login()">Ingresar</button>
  </div>

  <div class="section" id="perfil" style="display:none;">
    <h2>Panel de Usuario</h2>
    <p>Bienvenido, <span id="usuario"></span></p>
    <p>Saldo: $<span id="saldo"></span></p>

    <div id="acciones">
      <input id="apostar-monto" placeholder="Monto a apostar" type="number" />
      <button onclick="apostar()">Apostar</button>

      <input id="recargar-monto" placeholder="Monto a recargar" type="number" />
      <button onclick="recargar()">Recargar saldo</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
